<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 2 - Formulário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/index.js" defer></script>

</head>

<body>
    <main>
        <div class="container">
            <div class="conteudo">
                <h1>FICOU COM DÚVIDA?<h1>
                        <h1>NOS MANDE UMA MENSAGEM!</h1>
                        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                            em menos de 24h.</p>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <input type="text" name="name" id="username"  placeholder="Nome completo*" value="">
                    <section></section>
                </div>
                <div class="form-control">
                    <input type="email" name="em*campo obrigatórioil" id="email" placeholder="Email*" value="">
                    <section></section>
                </div>
                <div class="form-control">
                    <input type="tel" name="phone" id="phone" placeholder="Telefone*" value="">
                    <section></section>
                </div>
                <div class="form-control">
                    <textarea name="textarea" id="text-area"  cols="30" rows="10" 
                        placeholder="Mensagem*" value=""></textarea>
                    <section></section>
                </div>
                <p id="campo-obrigatorio">*campos obrigatórios</p>
                <button type="submit" id="submit-btn">Enviar</button>
            </form>
        </div>
    </main>
</body>

</html>
